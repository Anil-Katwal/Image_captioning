<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Caption Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-magic"></i> AI Image Caption Generator</h1>
            <p>Transform your images into captivating stories with advanced AI</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon floating">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">Drag & Drop your image here</div>
            <div class="upload-hint">or click to browse files (JPG, PNG, JPEG)</div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>

        <button class="btn" id="generateBtn" style="display: none;">
            <i class="fas fa-magic"></i> Generate Caption
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">AI is analyzing your image...</div>
        </div>

        <div class="result" id="result">
            <h3><i class="fas fa-image"></i> Generated Caption</h3>
            <img id="resultImage" class="result-image" alt="Image with caption">
            <div id="captionText" class="caption"></div>
        </div>

        <img id="previewImage" class="preview-image" alt="Preview">

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="processedCount">0</div>
                <div class="stat-label">Images Processed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="avgTime">0s</div>
                <div class="stat-label">Avg. Processing Time</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
